site_name: "ContainerSSH: Launch containers on demand"
site_description: "ContainerSSH is a standalone, customizable SSH server that launches containers in Kubernetes or Docker"
site_url: "https://containerssh.github.io/"
repo_url: "https://github.com/containerssh/containerssh.github.io/"
edit_uri: "edit/main/docs/"
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - meta
  - toc:
      permalink: True
      separator: "-"
theme:
  name: material
  custom_dir: .docs-theme
  palette:
    primary: blue
    accent: blue
  font: false
  features:
    - navigation.tabs
    - toc.autohide
    - search.suggest
    - search.highlight
  logo: images/logo.svg
  favicon: images/logo.svg
  language: en
  include_search_page: false
  search_index_only: 'false'
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/CFMMqwS
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com/ContainerSSH
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ContainerSSH
      name: Twitter
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/orgs/containerssh
      name: Docker Hub
plugins:
  - search
  - macros
  - awesome-pages
  - blog:
      format: ""
  - redirects:
      redirect_maps:
        'developing.md': 'contributing/index.md'
        'quickstart.md': 'getting-started/index.md'
        'installation.md': 'getting-started/installation.md'
        'authserver.md': 'getting-started/authserver.md'
        'configuration.md': 'getting-started/configuration.md'
        'configserver.md': 'getting-started/configserver.md'
        'backends.md': 'getting-started/backends/index.md'
        'dockerrun.md': 'getting-started/backends/dockerrun.md'
        'kuberun.md': 'getting-started/backends/kuberun.md'
        'faq.md': 'getting-started/faq.md'
        'audit/index.md': 'advanced/audit/index.md'
        'audit/format.md': 'advanced/audit/format.md'
site_favicon: img/favicon.png
extra_css:
  - css/custom.css
copyright: >
  Copyright &copy; <a href="https://github.com/ContainerSSH/ContainerSSH/graphs/contributors">ContainerSSH Contributors</a>
  | <a href="https://containerssh.github.io/privacy/">Privacy Policy</a>
  | <a href="https://containerssh.github.io/imprint/">Imprint</a>